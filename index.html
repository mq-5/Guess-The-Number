<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Guess the number</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Prompt|Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1 class="mt-3">guess the number</h1>
    <h2 id="high-score"></h2>
    <div class="container">
      <h4 id="remaining"></h4>
      <input
        type="number"
        id="guess"
        class="form-control my-3"
        autofocus="true"
        placeholder="Enter a number in range 1-100"
      />
      <div>
        <button
          type="button"
          id="submit"
          onclick="guess()"
          class="btn btn-info btn-lg my-3 mx-2"
        >
          Enter Guess
        </button>
        <button
          type="button"
          onclick="newGame()"
          class="btn btn-success btn-lg my-3 mx-2"
        >
          New Game
        </button>
      </div>
      <h5>Attempts:</h5>
      <ul id="attempts"></ul>
      <div class="alert alert-success my-3" id="success" role="alert">
        Congratulation!! You are correct.
      </div>
      <div class="alert alert-danger my-3" id="response" role="alert"></div>
    </div>
    <script src="js/script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
